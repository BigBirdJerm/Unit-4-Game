<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Avengers RPG Game</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Itim|Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
  </head>

  <body>
    <header><h1>Earth's Mightiest Heroes!</h1></header>
    <!-- <img src="assets/images/avengertower.jpg" alt="Avengers Tower" /> -->
    <div class="container" id="main-game-section">
      <div class="container col-lg-12" id="characters-section">
        <div class="container section-title">Select Your Character</div>
      </div>
      <div class="container col-lg-4" id="selected-character-section">
        <div class="section-title container"></div>
        <div id="selected-character"></div>
      </div>
      <div class="section-title container col-lg-4">
        Fight Section
        <div id="fight-section">
          <button class="btn" id="attack-button">Attack</button>
          <div class="jumbotron" id="gameMessage"></div>
        </div>
      </div>
      <div id="action">
        <div class="character-section">
          <div class="container section-title col-lg-3">
            <div id="defender"></div>
          </div>
        </div>
      </div>
      <div class="container" id="available-to-attack-section">
        <div class="section-title"></div>
      </div>

      <!-- <div class="jumbotron" id="gameMessage"></div> -->
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.2.0.min.js"
    ></script>
    <!-- Latest compiled and minified JavaScript for bootstrap -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- Game logic -->
    <script type="text/javascript" src="assets/game.js"></script>
  </body>
</html>
